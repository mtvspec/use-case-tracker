<div class="modal-demo noselect">
  <div class="modal-header">
    <h3 class="modal-title">New issue</h3>
  </div>
</div>
<div class="modal-body">
  <div>
    <div class="issue-body">
      <form name="createIssueForm">
        <div class="form-group">
          <input
          autofocus
          title="Please fill out this field"
          class="form-control"
          type="text"
          id="aIssueName"
          ng-model="vm.issue.aIssueName"
          minlength="10"
          maxlength="1000"
          required="required"
          placeholder="Title">
        </div>
        <div class="form-group">
          <textarea
          placeholder="Leave a comment"
          class="form-control"
          id="aIssueDesc"
          ng-model="vm.issue.aIssueDesc"></textarea>
        </div>
      </form>
      <div class="tools">
        <div class="form-group">
          <label for="eIssueAuthorID">Author</label>
          <input
          class="form-control"
          type="text"
          id="eIssueAuthorID"
          ng-model="vm.issue.eIssueAuthorID">
        </div>
        <div class="form-group">
          <label for="dIssueTypeID">Type</label>
          <select
          class="form-control"
          ng-model="vm.issue.dIssueTypeID">
            <option
            ng-value="issueType.id"
            ng-bind="issueType.aDictValueNameEN"
            ng-repeat="issueType in vm.issueTypes"></option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
  class="btn btn-primary"
  type="button"
  ng-click="vm.createIssue(vm.issue)"
  ng-disabled="createIssueForm.$invalid">Add & Close</button>
  <button
  class="btn btn-default"
  type="button"
  ng-click="vm.cancel()">Cancel</button>
</div>
