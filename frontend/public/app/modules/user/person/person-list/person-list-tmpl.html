<div
class="input-group">
  <!-- create person button -->
  <span class="input-group-addon" ng-click="vm.openCreatePersonModal()">New person</span>
  <!-- search person field -->
  <input
  class="form-control"
  type="text"
  ng-model="searchPerson"
  placeholder="Search person...">
</div>
<hr>
<div
class="personsList">
  <table
  class="table table-striped table-hover">
    <tr>
      <th>IIN</th>
      <th>Last name</th>
      <th>First name</th>
      <th>Middle name</th>
      <th>DOB</th>
      <th>Gender</th>
      <th>Status</th>
      <th>Manage</th>
    </tr>
    <tr ng-repeat="person in vm.persons | filter: searchPerson | filter: person.isDeleted = false;">
      <td ng-bind="person.aPersonIIN"></td>
      <td ng-bind="person.aPersonLastName"></td>
      <td ng-bind="person.aPersonFirstName"></td>
      <td ng-bind="person.aPersonMiddleName"></td>
      <td ng-bind="person.aPersonDOB"></td>
      <td ng-bind="vm.getPersonGenderByID(person.dPersonGenderID)"></td>
      <td ng-bind="person.isDeleted"></td>
      <td>
        <button
        class="btn btn-default btn-xs"
        ng-click="vm.openUpdatePersonModal(person)">
          <span
          class="glyphicon glyphicon-pencil"
          aria-hidden="true"></span>
        </button>
        <button
        class="btn btn-default btn-xs"
        id="deletePersonBTN"
        ng-click="vm.deletePerson(person.id)">
          <span
          class="glyphicon glyphicon-remove"
          aria-hidden="true"></span>
        </button>
        <button
        class="btn btn-default btn-xs"
        id="restorePersonBTN"
        ng-click="vm.restorePerson(person.id)">
          <span
          class="glyphicon glyphicon-remove"
          aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </table>
</div>
