<div class="personsList">
  <input class="form-control" type="text" ng-model="searchPerson">
  <table class="table table-striped table-hover">
    <tr>
      <th>
        IIN
      </th>
      <th>
        Last name
      </th>
      <th>
        First name
      </th>
      <th>
        Middle name
      </th>
      <th>
        DOB
      </th>
      <th>
        Gender
      </th>
    </tr>
    <tr ng-repeat="person in vm.persons | filter: searchPerson">
      <td>
        {{person.aPersonIIN}}
      </td>
      <td>
        {{person.aPersonLastName}}
      </td>
      <td>
        {{person.aPersonFirstName}}
      </td>
      <td>
        {{person.aPersonMiddleName}}
      </td>
      <td>
        {{person.aPersonDOB}}
      </td>
      <td>
        {{person.aPersonGenderID}}
      </td>
    </tr>
  </table>
</div>

<button class="btn btn-default" type="button" name="button" data-toggle="modal" data-target="#createPerson">Create person</button>

<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="createPerson">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Create person</h4>
      </div>
      <div class="modal-body">
        <form class="">
          <div class="form-group">
            <label for="aPersonIIN">IIN</label>
            <input class="form-control" type="text" id="aPersonIIN" ng-model="vm.person.aPersonIIN">
          </div>
          <div class="form-group">
            <label for="aPersonLastName">Last name</label>
            <input class="form-control" type="text" id="aPersonLastName" ng-model="vm.person.aPersonLastName">
          </div>
          <div class="form-group">
            <label for="aPersonFirstName">First name</label>
            <input class="form-control" type="text" id="aPersonFirstName" ng-model="vm.person.aPersonFirstName">
          </div>
          <div class="form-group">
            <label for="aPersonMiddleName">Middle name</label>
            <input class="form-control" type="text" id="aPersonMiddleName" ng-model="vm.person.aPersonMiddleName">
          </div>
          <div class="form-group">
            <label for="aPersonDob">Date of birth</label>
            <input class="form-control" type="text" id="aPersonDob" ng-model="vm.person.aPersonDOB">
          </div>
          <div class="form-group">
            <label for="aPersonGenderID">Gender</label>
            <input class="form-control" type="text" id="aPersonGenderID" ng-model="vm.person.aPersonGenderID">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="vm.createPerson(vm.person)">Create person</button>
      </div>
    </div>
  </div>
</div>
