<div class="modal-demo noselect">
  <div class="modal-header">
    <h3 class="modal-title">New person</h3>
  </div>
</div>
<div class="modal-body" name="createCustomerForm">
  <form name="createPersonForm">
    <div class="form-group">
    <label for="aPersonIIN">IIN</label>
    <input
    class="form-control"
    type="text"
    id="aPersonIIN"
    ng-model="vm.person.aPersonIIN"
    minlength="12"
    maxlength="12">
  </div>
  <div class="form-group">
    <label for="aPersonLastName">Last name</label>
    <input
    class="form-control"
    type="text"
    id="aPersonLastName"
    ng-model="vm.person.aPersonLastName"
    minlength="2"
    maxlength="100">
  </div>
  <div class="form-group">
    <label for="aPersonFirstName">First name</label>
    <input
    class="form-control"
    type="text"
    id="aPersonFirstName"
    ng-model="vm.person.aPersonFirstName"
    minlength="2"
    maxlength="100"
    required>
  </div>
  <div class="form-group">
    <label for="aPersonMiddleName">Middle name</label>
    <input
    class="form-control"
    type="text"
    id="aPersonMiddleName"
    ng-model="vm.person.aPersonMiddleName"
    minlength="2"
    maxlength="100">
  </div>
  <div class="form-group">
    <label for="aPersonDob">Date of birth</label>
    <input
    id="aPersonDOB"
    type="date"
    ng-model="vm.person.aPersonDOB"
    class="form-control">
  </div>
  <div class="form-group">
    <label for="dPersonGenderID">Gender</label>
    <select
    class="form-control"
    ng-model="vm.person.dPersonGenderID"
    min="1"
    max="1">
      <option
      ng-value="gender.id"
      ng-bind="gender.aDictValueNameRU"
      ng-repeat="gender in vm.genders"></option>
    </select>
  </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="vm.createPerson(vm.person)" ng-disabled="createPersonForm.$invalid">Add & Close</button>
  <button class="btn btn-default" type="button" ng-click="vm.cancel()">Cancel</button>
</div>
