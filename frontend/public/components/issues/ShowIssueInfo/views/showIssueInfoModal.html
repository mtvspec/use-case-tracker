<div class="modal-demo noselect">
  <div class="modal-header ligth-blue">
    <h3 class="modal-title">Issue info</h3>
  </div>
</div>
<div class="modal-body" name="showIssueInfo">
  <div class="form-group">
    <label for="aIssueName">Name</label>
    <input
    class="form-control"
    id="aIssueName"
    ng-model="vm.issue.aIssueName"
    required>
  </div>
  <div class="form-group">
    <label for="aIssueDesc">Description</label>
    <textarea
    class="form-control"
    id="aIssueDesc"
    ng-bind="vm.issue.aIssueDesc"></textarea>
  </div>
</div>
<div class="modal-footer">
  <button
  class="btn btn-default"
  type="button"
  ng-click="vm.close()">Close</button>
</div>
