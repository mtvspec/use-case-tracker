<div
class="modal-demo noselect">
  <div
  class="modal-header">
    <h3
    class="modal-title"
    id="modal-title">Update organization</h3>
  </div>
  <div
  class="modal-body"
  id="modal-body">
    <form
    name="updateOrganizationForm">
      <div class="form-group">
        <label
        for="aOrganizationBin">Bin</label>
        <input
        class="form-control"
        type="text"
        id="aOrganizationBin"
        ng-model="vm.organization.aOrganizationBin">
      </div>
      <div class="form-group">
        <label
        for="aOrganizationShortName">Short name</label>
        <input
        class="form-control"
        type="text"
        id="aOrganizationShortName"
        ng-model="vm.organization.aOrganizationShortName">
      </div>
      <div class="form-group">
        <label
        for="aOrganizationOfficialName">Official name</label>
        <input
        class="form-control"
        type="text"
        id="aOrganizationOfficialName"
        ng-model="vm.organization.aOrganizationOfficialName"
        required>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
    class="btn btn-primary"
    type="button"
    ng-click="vm.save()">Save & Close</button>
    <button
    class="btn btn-default"
    type="button"
    ng-click="vm.cancel()">Cancel</button>
  </div>
</div>
