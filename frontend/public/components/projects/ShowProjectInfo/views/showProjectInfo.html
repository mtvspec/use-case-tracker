<div class="modal-demo noselect">
  <div class="modal-header">
    <h3 class="modal-title">Project info</h3>
  </div>
</div>
<div class="modal-body" name="showProjectInfo">
  <div class="form-group">
    <label for="aProjectName">Name</label>
    <input
    class="form-control"
    id="aProjectName"
    ng-model="vm.project.aProjectName"
    required>
  </div>
  <div class="form-group">
    <label for="aProjectDesc">Description</label>
    <textarea
    class="form-control"
    id="aProjectDesc"
    ng-model="vm.project.aProjectDesc"></textarea>
  </div>
  <div class="form-group">
    <label for="aPlanStartDate">Plan start date</label>
    <input
    class="form-control"
    type="date"
    id="aPlanStartDate"
    ng-model="vm.project.aPlanStartDate">
  </div>
  <div class="form-group">
    <label for="aPlanEndDate">Plan end date</label>
    <input
    class="form-control"
    type="date"
    id="aPlanEndDate"
    ng-model="vm.project.aPlanEndDate">
  </div>
</div>
<div class="modal-footer">
  <button
  class="btn btn-primary"
  type="button"
  ng-click="vm.save(vm.project)">Save && Close</button>
  <button
  class="btn btn-default"
  type="button"
  ng-click="vm.close()">Close</button>
</div>
