<div class="">
  <div class="form-group">
    <input class="form-control" type="text" ng-model="searchProject" id="searchProject" placeholder="Search project...">
  </div>
  <table class="table table-striped table-hover">
    <tr>
      <th>
        Project kind
      </th>
      <th>
        Customer
      </th>
      <th>
        Project
      </th>
      <th>
        Description
      </th>
    </tr>
    <tr ng-if="vm.projects && vm.projects[0] && vms.projects[0].dProjectKindID && vm.project" ng-repeat="project in vm.projects | filter: searchProject">
      <td>
        {{vm.getProjectKindNameRU(project.dProjectKindID)}}
      </td>
      <td>
        {{vm.getProjectCustomerName(project.eCustomerID)}}
      </td>
      <td>
        {{project.aProjectName}}
      </td>
      <td>
        {{project.aProjectDesc}}
      </td>
    </tr>
  </table>
</div>
