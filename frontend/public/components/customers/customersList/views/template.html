<div class="">
  <div class="form-group">
    <input class="form-control" type="text" ng-model="searchCustomer" name="" placeholder="Search customer...">
  </div>
  <table class="table table-striped table-hover">
    <tr>
      <th>
        Customer
      </th>
      <th>
        Description
      </th>
    </tr>
    <tr ng-repeat="customer in vm.customers | filter: searchCustomer">
      <td>
        {{customer.aCustomerName}}
      </td>
      <td>
        {{customer.aCustomerDesc}}
      </td>
    </tr>
  </table>
</div>
