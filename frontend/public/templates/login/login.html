<md-input-container>
  <label for="uUsername">Username</label>
  <input type="text" id="uUsername" ng-model="user.username">
</md-input-container>
<md-input-container>
  <label for="uPassword">Password</label>
  <input type="password" id="uPassword" ng-model="user.password">
</md-input-container>
<md-button class="md-raised md-primary" type="submit" ng-click="login(user)">Enter</md-button>
