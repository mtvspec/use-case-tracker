<form>
  <div class="form-group">
    <label for="uUsername">Username</label>
    <input class="form-control" type="text" id="uUsername" ng-model="user.username">
  </div>
  <div class="form-group">
    <label for="uPassword">Password</label>
    <input class="form-control" type="password" id="uPassword" ng-model="user.password">
  </div>
</form>
<button class="sv-btn" type="submit" ng-click="login(user)">Enter</button>
